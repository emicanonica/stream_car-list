<div class="container mt-5">
    <div class="row">
        <div class="col">
            <a href="/home"><h4><- Volver</h4></a>
        </div>
    </div>
</div>
<div class="container card mt-5">
    <h4 class="card-header">Crear Auto</h4>
    <div class="card-body" *ngIf="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="text-info font-weight-bold" for="color">Color</label>
                <input type="text" autofocus formControlName="color" class="form-control" [ngClass]="{ 'is-invalid': form.get('color')?.invalid && (form.get('color')?.touched || form.get('color')?.dirty) }" />
                <div *ngIf="form.get('color')?.invalid && (form.get('color')?.touched || form.get('color')?.dirty)" class="invalid-feedback">
                    <div *ngIf="form.get('color')?.hasError('required')">el color es requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label class="text-info font-weight-bold" for="licensePlate">Patente</label>
                <p>La patente debe tener uno de los siguientes formatos: AA111AA o AAA111</p>
                <input type="text" formControlName="licensePlate" class="form-control" [ngClass]="{ 'is-invalid': form.get('licensePlate')?.invalid && (form.get('color')?.touched || form.get('color')?.dirty) }" />
                <div *ngIf="form.get('licensePlate')?.invalid && (form.get('color')?.touched || form.get('color')?.dirty)" class="invalid-feedback">
                    <div *ngIf="form.get('licensePlate')?.hasError('required')">la patente es requerida</div>
                    <div *ngIf="form.get('licensePlate')?.hasError('pattern')">la patente no cumple con los formatos correctos. ej: AA111AA รณ AAA111</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading || form.invalid" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>
